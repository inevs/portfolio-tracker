<div class="portfolio-list-container">
  <div class="header">
    <h1>Your Portfolios</h1>
    <p-button label="Create Portfolio" icon="pi pi-plus" (onClick)="openCreateDialog()"></p-button>
  </div>

  <div class="portfolios-grid" *ngIf="portfolios.length > 0; else noPortfolios">
    <p-card *ngFor="let portfolio of portfolios" class="portfolio-card" (click)="navigateToPortfolio(portfolio.id)">
      <ng-template pTemplate="title">{{ portfolio.name }}</ng-template>
      <ng-template pTemplate="subtitle">{{ portfolio.description || 'No description' }}</ng-template>
      <ng-template pTemplate="content">
        <div class="portfolio-stats">
          <div class="stat">
            <span class="stat-label">Holdings</span>
            <span class="stat-value">{{ portfolio.holdings ? portfolio.holdings.length : 0 }}</span>
          </div>
          <div class="stat">
            <span class="stat-label">Created</span>
            <span class="stat-value">{{ portfolio.createdAt | date:'shortDate' }}</span>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="footer">
        <p-button label="VIEW" severity="primary" [text]="true"></p-button>
        <p-button label="EDIT" [text]="true" (onClick)="editPortfolio(portfolio, $event)"></p-button>
        <p-button label="DELETE" severity="danger" [text]="true" (onClick)="deletePortfolio(portfolio.id, $event)"></p-button>
      </ng-template>
    </p-card>
  </div>

  <ng-template #noPortfolios>
    <div class="empty-state">
      <i class="pi pi-folder-open empty-icon"></i>
      <h2>No Portfolios Yet</h2>
      <p>Create your first portfolio to start tracking your investments</p>
      <p-button label="Create Your First Portfolio" icon="pi pi-plus" (onClick)="openCreateDialog()"></p-button>
    </div>
  </ng-template>
</div>

<p-toast></p-toast>
